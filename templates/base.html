<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/webp" href="/static/img/favicon.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/base.css">
    <script src="/static/js/base.js"></script>
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="d-flex flex-column h-100">
    {% include "header.html" %}
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <noscript>
                <p class="alert alert-warning">
                    It seems JavaScript is either disabled or not supported by your browser.
                    While we have attempted to make the RCOS Observatory work without JavaScript,
                    certain functions will not work, so please consider enabling JavaScript or using
                    a browser such as Firefox.
                    All JavaScript used on this site is free and open source.
                </p>
            </noscript>
            <div id="topbar" class="d-flex justify-content-between align-items-center">
                <h1 class="my-2">{% block title %}{% endblock %}</h1>
                <div class="btn-toolbar">
                    {% block tools %}{% endblock %}
                </div>
            </div>
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
    <footer class="text-center footer mt-auto py-3">
        <div class="container">
            {% block footer %}{% endblock %}
            <a href="https://github.com/rcos/observatory-new/">
                Made with ❤️ by the RCOS developers on GitHub
            </a>
        </div>
    </footer>
</body>

</html>
