{% extends "base.html" %}

{% block title %}{{ project.name }}{% endblock %}

{% block head %}
<style>
</style>
{% endblock %}



{% block content %}
{% match project.homepage %}
{% when Some with (val) %}
<a href="{{ val }}">Homepage</a>
{% when None %}
{% endmatch %}
<div id="repos">
    <h3>Repos</h3>
    {% for repo in repos %}
    <a href="{{ repo.url }}">{{ repo.url }}</a>
    {% endfor %}
</div>
{% endblock %}
